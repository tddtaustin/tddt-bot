<html>
  <head>
    <title>TDDT Helper Bot</title>
  </head>
<body>
  <div id='bot-div' style='background-color:#fff'>
    <div id='avatar-image-div' style='display:none;'>
      <img id='avatar' style='height:300px;'/>
    </div>
    <div id='avatar-video-div' style='display:none;background-repeat: no-repeat;'>
      <video id='avatar-video' autoplay playsinline preload='auto' style='background:transparent;height:300px;'>
        Video format not supported by your browser (try Chrome)
      </video>
    </div>
    <div id='avatar-canvas-div' style='display:none'>
      <canvas id='avatar-canvas' style='background:transparent;height:300px;'>
        Canvas not supported by your browser (try Chrome)
      </canvas>
    </div>
    <div id='avatar-game-div' style='display:none;'>
    </div>
    <div>
      <div style='max-height:100px;overflow:auto;margin:8px;'>
        <span id='response'></span><br/>
      </div>
      <span style='display:block;overflow:hidden;margin:2px;padding-right:4px'><input id='chat' type='text' style='width:100%'/></span>
      <a id='mic' href="#"><img id='micImg' src='https://www.botlibre.com/images/micoff.svg'></a>
    </div>
  </div>
  <script type='text/javascript' src='https://www.botlibre.com/scripts/sdk.js'></script>
  <script type='text/javascript' src='https://www.botlibre.com/scripts/game-sdk.js'></script>
  <script type='text/javascript'>
  SDK.applicationId = "7957446020835327101";
  var sdk = new SDKConnection();
  var web = new WebChatbotListener();
  web.connection = sdk;
  web.instance = '46906966';
  web.instanceName = 'TDDT Helper Bot';
  web.greet();
  var chat = document.getElementById('chat');
  chat.addEventListener('keypress', function(event) {
    if (event.keyCode == 13) {
      web.sendMessage();
      return false;
    }
  });
  SDK.registerSpeechRecognition(chat, function() { web.sendMessage(); });
  var mic = document.getElementById('mic');
  var micImg = document.getElementById('micImg');
  var listen = false;
  mic.addEventListener('click', function(event) {
    listen = !listen;
    if (listen) {
      SDK.startSpeechRecognition();
      micImg .src = SDK.url + "/images/mic.svg";
      micImg .src = SDK.url + "/images/mic.svg";
    } else {
      SDK.stopSpeechRecognition();
      micImg.src = SDK.url + "/images/micoff.svg"
        micImg.src = SDK.url + "/images/micoff.svg";
    }
    return false;
  });
  </script>
  </body>
</html>
